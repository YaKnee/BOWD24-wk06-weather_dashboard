<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    <!-- Bootstrap Styling -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-secondary-subtle">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body sticky-top" data-bs-theme="dark">

        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Weather
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="./history.html">History</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Recent
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item active" aria-current="page" href="./temperature.html">Temperature</a></li>
                      <li><a class="dropdown-item" href="./humidity.html">Humidity</a></li>
                      <li><a class="dropdown-item" href="./wind.html">Wind Speed</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="./forecast.html">Forecast App</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>

    
    <div class="container">

      <article>

        <section class="row location-details"></section>

        <section class="row">

          <div class="col input-fields">
            <form class="city-input">
              <div class="form-floating mb-3">
                <input type="text" class="form-control city-holder" id="floatingInput" placeholder="Tampere">
                <label for="floatingInput">City Name</label>
              </div>
            </form>
          </div>

          <div class="col input-fields">
            <select class="form-select" aria-label="Default select example" id="length-select">
              <option value="0" selected>Today</option>
              <option value="1">Past 2 days</option>
              <option value="2">Past 3 days</option>
              <option value="6">Past Week</option>
              <option value="30">Past Month</option>
            </select>
          </div>

        </section>

        <section class="row mt-5" >

          <div class="col-lg-6">
            <div class="border border-secondary mb-2 rounded">
              <canvas class="my-charts"><p>Your browser does not support the canvas element.</p></canvas>
            </div>


            <div class="border border-secondary my-2 rounded">
              <canvas class="statistics"><p>Your browser does not support the canvas element.</p></canvas>
              <table class="stat-table text-center"></table>
            </div>

          </div>

          
          <div class="col-lg-6">
            <div class="data-table pt-0 mb-2"></div>
          </div>

        </section>

      </article>


      <div class="d-flex justify-content-evenly">
        <a href="https://flagpedia.net/" target="_blank">Flag API</a>
        <a href="https://open-meteo.com/en/docs/" target="_blank">Weather API</a>
        <a href="https://www.chartjs.org/" target="_blank">Chart.js</a>
      </div>

      </div>


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/statistics.js"></script>
    <script src="./js/script.js"></script>
    <script defer>getInputLocation("temp")</script>
</body>
</html>
