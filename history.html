      <div class="collapse navbar-collapse" id="navbarNavDropdown">

    <div class="container">

      <article>

        <section class="row location-details"></section>

        <section class="city-input">
          <form >
            <div class="form-floating mb-3">
              <input type="text" class="form-control city-holder" id="floatingInput" placeholder="Tampere">
              <label for="floatingInput">City Name</label>
            </div>
          </form>
        </section>

        <section class="row mt-5">
          <div class="col-lg-6">
            <div class="data-table pt-0" id="data-temp"></div>
          </div>
          <div class="col-lg-6">
            <canvas class="my-charts" id="chart-temp" style="width: 100%"><p>Your browser does not support the canvas element.</p></canvas>
          </div>
        </section>

      </article>


      <div class="d-flex justify-content-evenly">
