<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/forecast.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body sticky-top" data-bs-theme="dark">

        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Weather
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
    
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
    
                <li class="nav-item">
                  <a class="nav-link" href="./history.html">History</a>
                </li>
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Today
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="./temperature.html">Temperature</a></li>
                      <li><a class="dropdown-item" href="./humidity.html">Humidity</a></li>
                      <li><a class="dropdown-item" href="./wind.html">Wind Speed</a></li>
                    </ul>
                </li>
    
                <li class="nav-item">
                    <a class="nav-link active" href="./forecast.html">Forecast App</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
      
    <div class="container-fluid text-center">

        <div id="current-temp" class="row text-white mt-2 mx-auto" >

            <div id="main" class="shadow col-md-3 rounded-4 mt-2 d-flex justify-content-around">

                <div class="d-flex align-items-center" >
                    <div class="container">
                        <div class="row row-cols-3 ">
                            <p class="col-md-12" id="day"></p>
                            <p class="col-md-12" id="date"></p>
                            <p class="col-md-12" id="temp"></p>
                        </div>
                        <div class="row row-cols-3">
                            <p class="col-md-12" id="feels-like"></p>
                            <p class="col-md-12" id="temp-max"></p>
                            <p class="col-md-12" id="temp-min"></p>
                            </div>
                        </div> 
                    </div>
                </div>
 
         
            <div id="location-weather" class=" col-md-6 row m-0 rounded-4 mt-2 position-relative">
                
                <div id="search-container" class="d-flex justify-content-center my-2">
                    <img id="country" class="mt-2 me-2"></img>
                    <input type="text" id="location-input" class="edit-input form-control" value="Tampere">
                    <button type="submit" id="submit-button" class="ms-1 btn btn-primary"><i class="bi bi-geo-alt-fill"></i></button>
                </div>
                <div class="not-found"><h1 class="not-found">City not found.</h1><p class="not-found">Try again with another city name.</p></div>

                <div id="weather-image-container" class="d-flex align-items-center justify-content-center position-relative">
                    <img src="./images/cloud.png" class="up-down abs img-fluid" id="cloud" alt="" style="display: none;">
                    <img src="./images/dcloud-1.png" class="dcloud slide abs img-fluid"  alt="" style="display: none;">
                    <img src="./images/dcloud-2.png" class="dcloud up-down abs img-fluid" style="display: none;">
                    <img src="./images/lightning.png" class="up-down abs img-fluid" id="lightning" style="display: none;">
                    <img src="./images/mist.png" class="mist slide abs img-fluid" style="display: none;">
                    <img src="./images/mist2.png" class="mist slide abs img-fluid" style="display: none;">
                    <img src="./images/Moon.png" class="abs img-fluid" id="moon"  style="display: none;">
                    <img src="./images/rain1.png" class="rain up-down abs img-fluid" style="display: none;">
                    <img src="./images/rain2.png" class="rain up-down abs img-fluid" style="display: none;">
                    <img src="./images/snow1.png" class="snow up-down abs img-fluid" style="display: none;">
                    <img src="./images/snow2.png" class="snow slide abs img-fluid" style="display: none;">
                    <img src="./images/sun.png" class="abs img-fluid" id="sun" style="display: none;">
                </div>

                <p id="weather-desc" class="align-self-end text-capitalize"></p>
            </div>

            <div id="misc" class="shadow col-md-3 rounded-4 mt-2  d-flex justify-content-center">
                <div class="align-self-center">
                    <div class="container">
                        <div class="row row-cols-3">
                            <p class="col-md-12" id="humidity"></p>
                            <p class="col-md-12" id="pressure"></p>
                            <p class="col-md-12" id="visibility"></p>
                        </div>
                        <div class="row row-cols-3">
                            <p class="col-md-12" id="wind"></p>
                            <p class="col-md-12" id="sunrise"></p>
                            <p class="col-md-12" id="sunset"></p>
                        </div>   
                    </div>
 
                </div>
            </div>
        </div>

        <div id="forecast" class="shadow d-flex justify-content-evenly rounded-4 my-2"></div>
        <div class="shadow rounded-4 my-2">
            <canvas id="forecast-chart" ></canvas>
        </div>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/forecast.js"></script>
</body>
</html>
